services:
  # Backend Django API
  - type: web
    name: kidoo-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements_render.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn kidoo_preschool.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: kidoo-backend-6.onrender.com
      - key: DATABASE_URL
        value: postgresql://kidoo_user:DrCJxQKZtXlH7Kb2D12Q0K14274p97FL@dpg-d3nkd8ruibrs738g02p0-a.oregon-postgres.render.com/kidoo
      - key: CORS_ALLOWED_ORIGINS
        value: https://kidoostatic.vercel.app
      # Cloudinary Configuration
      - key: CLOUDINARY_CLOUD_NAME
        value: diadyznqa
      - key: CLOUDINARY_API_KEY
        value: 643916278533495
      - key: CLOUDINARY_API_SECRET
        value: mljiWucEv3eiH6wFlj2aJ2_M0lY
      # Email Configuration
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@kidoopreschool.com

  # Frontend React App
  - type: web
    name: kidoo-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kidoo-backend-6.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: kidoo-db
    plan: free
    databaseName: kidoo_production
    user: kidoo_user
