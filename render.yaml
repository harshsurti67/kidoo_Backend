services:
  # Backend Django API
  - type: web
    name: kidoo-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn kidoo_preschool.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: kidoo-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: kidoo-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://kidoo-frontend.onrender.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@kidoopreschool.com

  # Frontend React App
  - type: web
    name: kidoo-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kidoo-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: kidoo-db
    plan: free
    databaseName: kidoo_production
    user: kidoo_user
